  <div class="container">

    <div class="hero-unit">
      <h1>Firefox OS v1.2 (Koi)</h1>

        <div id=" {{ team }}" class="item">
          <h3>{{ name }}</h3>
          <div>{{ openStories }} of {{ totalStories }} user stories complete ({{ percentDone }}).</div>

  <script>
    $(window).ready(function() {

      var teams = {
        'productivity': { name: 'Productivity' },
        'browser': { name: 'Browser' },
        'media': { name: 'Media' },
        'bluetooth': { name: 'Bluetooth' },
        'perf': { name: 'Performance' },
        'comms': { name: 'Communications' },
        'systems-fe': { name: 'Systems Front-End' },
        'system-platform': { name: 'Systems Platform' },
        'media-recording': { name: 'Media Recording' },
        'devices': { name: 'Devices' },
        'telephony': { name: 'Telephony' },
        'security': { name: 'Security' }
      }

      var container = document.querySelector('.grid')

      Object.getOwnPropertyNames(teams).forEach(function(key) {
        var team = teams[key]
        team.openStories = 0, team.totalStories = 0, percentDone = 0
        var html = ich.team(team, true)
        container.innerHTML += html
      })

      // Packery
      var pckry = new Packery(container, {
        itemSelector: '.item',
        gutter: 5 
      })

    })
  </script>
